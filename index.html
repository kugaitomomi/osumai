<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header><h1><a href="#"><img src="images/logo.png" alt="住設まるっとシフト 給湯器からエアコン、コンロまでアイテム勢揃い"></a></h1></header>
    <div class="main">
      <h2>ログイン</h2>
      <p>メールアドレスとパスワードを入力してログインしてください</p>
      <div>
        <label for="">メールアドレス</label>
        <input type="text" placeholder="abcd@creo.com">
      </div>
      <div>
        <label for="">パスワード</label>
        <input type="text" placeholder="Password">
      </div>
      <div>
        <label for=""><input type="checkbox">ログイン状態を保存する</label>
      </div>
      <input type="button" placeholder="ログイン">
      <p>パスワードを忘れた方は<a href="#">こちら</a></p>
    </div>
    
  </body>
</html>
